<form name="feedbackform" action="" method="post">
<h1 class="heading">CUSTOMER COMPLAINT</h1>
<h3></h3>
<!-- code -->
<label for="ccode" style="text-align: center;margin-left: 39px;"><br>Customer Code</label>
<input type="text" name="firstname" value="" id="ccode" class="abc" ng-model="firstname" required>
<!-- <div ng-show ="feedbackform.firstname.$error.firstname">enter</div>
<div ng-show ="feedbackform.firstname.$error.required">please</div> -->


<!-- first name -->
<label for="fname" style="text-align: center;margin-left: 448px;"><br>First Name</label>
<input type="text" name="firstname" value="" id="fname" class="abc" ng-model="fname" required>
<!-- last name -->
<label for="lname" style="text-align: center; margin-left: 20px;"><br>Last Name</label>
<input type="text" name="lastname" value="" id="lname" class="abc">

<!-- email -->
  <label class="sr-only" for="inlineFormInput">email</label>
  <input type="email" name="email" value="" class="form-control mail" id="inlineFormInput" placeholder="abc@xyz.com" ng-model="email" required="">
<!-- contact -->
<label for="contact" style="text-align: center; margin-left: 20px;"><br>Contact</label>
<input type="text" name="contact" value="" id="contact" class="abc" ng-model="contact" required>  
<!-- address -->
<div><label for="add" style="text-align: center; margin-left: 20px;margin-top: 19px;"><br>Address</label>
<input type="text" name="add" value="" id="add" class="abc"></div>

<!-- region -->
<label for="region" style="text-align: center; margin-left: 20px; "><br>Region</label>
<input type="text" name="region" value="" id="region" class="abc">
<!-- country -->
<label for="country" style="text-align: center; margin-left: 20px; "><br>Country</label>
<input type="text" name="country" value="" id="country" class="abc">
<!-- pin -->
<label for="pin" style="text-align: center; margin-left: 20px;"><br>Postal Code</label>
<input type="text" name="pin" value="" id="pin" class="abc">
<!-- complaint -->  
<div>
<label class="abc" style="margin-left: 10px;">Issue</label>
<select class="custom-select abc" style="margin-top: 16px;">
  <option selected>Choose the Issue</option>
  <option value="1">Being unable to get through to a company on the telephone</option>
  <option value="2">Not having your phone calls returned by a company</option>
  <option value="3">Being kept waiting for an unreasonable period of time on the telephone</option>
  <option value="4">Rude or unhelpful customer service staff</option>
 <option value="5">Being given conflicting advice on the telephone</option> 
<option value="6">Being incorrectly subject to extra charges, for example extra costs for late payment</option>
<option value="7" id="oo">Others</option>
</select>
</div>
<div><label for="oo" style="text-align: center; margin-left: 20px;margin-top: 19px;"><br>Others</label>
<input type="text" name="others" value="" id="oo" class="abc"></div>
<!-- feedback -->

<div class="feedback">
<label>Feedback</label>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> was our staff in customer care centre co-operative?
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Were the prices reasonable?
  </label>
  <div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Rate of Overall Product
  </label>
</div>
<div class="form-check form-check-inline">
  <label class="form-check-label">
    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Do you find product realiable and have a long life 
  </label>
</div>
</div>
</div>
</div>

  <button type="submit" class="btn btn-primary butt">Submit</button>
</div>
